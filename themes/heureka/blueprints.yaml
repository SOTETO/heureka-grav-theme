name: Heureka
slug: heureka
type: theme
version: 0.1.0
description: The grav theme to fully integrate it in the Heureka! architecture.
icon: rebel
author:
  name: Johann Sell
  email: mail@johannsell.de
homepage: https://github.com/johannsell/grav-theme-heureka
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/johannsell/grav-theme-heureka/issues
readme: https://github.com/johannsell/grav-theme-heureka/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
